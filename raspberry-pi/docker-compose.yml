version: "3.8"

services:
  
  motor:
    build: ./MotorControl
    container_name: motor
    restart: always

  flask:
    build: ./flask
    container_name: flask
    restart: always
    environment: 
      - APP_NAME=SmartBlindAPI
    expose: 
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"